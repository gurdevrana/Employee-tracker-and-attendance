<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show employees</title>
        <link rel="stylesheet" type="text/css" href="{{ 'bootstrap.min.css'|staticfile }}">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{'jqueryui.css'| staticfile }}">

<!--  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>-->
    <script src="{{'jqueryui.js'| staticfile }}"></script>


</head>
<style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
<body>
<button class="btn btn-default"><a href="Tracker.back" data-bind="true">Back</a></button>
<table>
    <tr><th>S.no</th>
        <th>Name</th>
        <th>Employeeid</th>
        <th>Password</th>
        <th>age</th>
        <th>address</th>
        <th>Designation</th>
        <th>Salary per day</th>
    </tr>
    {% for row in results %}
   <tr><td>{{row[0]}}</td>
   <td>{{row[1]}}</td>
       <td>{{row[2]}}</td>
       <td>{{row[3]}}</td>
       <td>{{row[4]}}</td>
       <td>{{row[5]}}</td>
       <td>{{row[6]}}</td>
        <td>{{row[7]}}</td>
   </tr>
    {% endfor %}
</table>

</body>
</html>
